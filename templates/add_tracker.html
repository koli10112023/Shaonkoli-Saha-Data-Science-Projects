<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Add Tracker</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="bg-success p-2 text-dark bg-opacity-25">
		<h1>Hello, {{username}}</h1><hr>
		
		<form action="/dashboard/create/{{username}}" method="POST" id="create-form">
		<table>
			<div><tr><td>
				<label>Name</label></td><td>
				<input type="text" name="t_name" required /></td></tr>
			</div><p>
			<div><tr><td>
				<label>Description</label></td><td>
				<input type="text" name="desc1" required /></td></tr>
			</div><p>
			<div><tr><td>
				<label>Type</label></td><td>
				<select name="Type" id="type">
					<option value="type1">Numerical</option>
					<option value="type2">Multiple Choice</option>
					<option value="type3">Time Duration</option>
					<option value="type4">Boolean</option>
				</select></td><tr>
			</div>
			<div><tr><td>
				<label>Settings</label></td><td>
				<input type = "text" name = "s_name" /></td><tr>
			</div>
			<div><tr><td>
				<input type = "submit" value = "Add" /></td></tr>
			</div>
		</div>
		</table>
		</form>
		</div>
	</body>
</html>
