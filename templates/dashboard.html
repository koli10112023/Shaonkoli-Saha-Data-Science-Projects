<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Dashboard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="bg-success p-2 text-dark bg-opacity-25">
		<h1>Hello, {{username}}</h1><hr>
		<form action="/dashboard/create/{{username}}" method="POST" id="create-form">
		<div>
			<table class="table table-bordered">
				<thead>
					<th>Tracker</th>
					<th>Last Tracked</th>
				</thead>
				
				<tbody>
					{% for t in track %}
					<tr>
						<td><a href="/dashboard/{{username}}/{{t.id}}">{{t["name"]}}</a></td>
						<td>{{t["log_time"]}}</a></td>
						<td></td>
						<td><a href="/dashboard/{{username}}/{{t.id}}/add_log">+</a></td>
						<td>
							<select name="Actions" id="actions"  onchange="location = this.value;">
							<option value="actions">Actions</option>
							<option value="/dashboard/{{username}}/{{t.id}}/update_tracker">Edit</option>
							<option value="/dashboard/{{username}}/{{t.id}}/delete_tracker">Delete</option>
							</select>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		</form>
		<form action="/dashboard/create/{{username}}" method="GET">
		<div>
			<input type="submit" value = "Add">
		</div>
		</form>
	</body>
</html>
