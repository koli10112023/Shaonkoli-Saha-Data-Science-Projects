<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Tracker Details</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="bg-success p-2 text-dark bg-opacity-25">
		<h1>Hello, {{username}}!!!</h1>
		<hr>
		<img src='../../static/my_plot.png'>
		<table class="table table-bordered" id = "personal-details">
			<tr>
				<th>On</th>
				<th>Value</th>
			</tr>
			{% for t in log %}
			<tr>
				<td>{{t["track_time"]}}</td>
				<td>{{t["value"]}}</td>
				<td>{{t["note"]}}</td>
				<td>
					<select name="Actions" id="actions"  onchange="location = this.value;">
						<option value="actions">Actions</option>
						<option value="/dashboard/{{username}}/{{t.tracker_id}}/{{t.logger_id}}/update_log">Edit</option>
						<option value="/dashboard/{{username}}/{{t.tracker_id}}/{{t.logger_id}}/delete_log">Delete</option>
					</select>
				</td>
			</tr>
			{% endfor %}
		</table>
		<form action="/dashboard/{{username}}/{{vid}}/add_log" method="GET" id="log-index">
			<input type = "submit" value = "Add">
		</form>
		<p><a href="/dashboard/tracker/{{username}}">Go Back</a></p>
		</div>
	</body>
</html>
